apiVersion: v1
kind: Deployment
metadata:
  name: bahttleship-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bahttleship
  template:
    metadata:
      labels:
        app: bahttleship
    spec:
      containers:
      - name: bahttleship
        image: docker.io/0xniel/bahttleship:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8081

---

apiVersion: v1 # Kubernetes API version
kind: Service # Kubernetes resource kind we are creating
metadata: # Metadata of the resource kind we are creating
  name: bahttleship-svc
spec:
  selector:
    app: bahttleship
  template:
    metadata:
      labels:
        app: bahttleship
  ports:
    - protocol: "TCP"
      port: 8081 # The port that the service is running on in the cluster
      targetPort: 8081 # The port exposed by the service
  type: LoadBalancer # type of the service.